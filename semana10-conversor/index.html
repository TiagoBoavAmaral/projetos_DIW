<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas (Valores em 07/05/24)</h1>
        <div>
            <label for="amount">Valor a ser convertido:</label>
            <input type="number" id="amount" step="0.01">
        </div>
        <div>
            <label for="fromCurrency">De:</label>  <!-- moeda a ser convertida -->
            <select id="fromCurrency">
                <option value="BRL">Real Brasileiro (BRL)</option>
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
                <option value="JPY">Iene Japonês (JPY)</option>
            </select>
        </div>
        <div>
            <label for="toCurrency">Para:</label>  <!-- moeda desejada -->
            <select id="toCurrency">
                <option value="BRL">Real Brasileiro (BRL)</option>
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
                <option value="JPY">Iene Japonês (JPY)</option>
            </select>
        </div>
        <button onclick="convertCurrency()">Converter</button>
        <div id="resultado"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
